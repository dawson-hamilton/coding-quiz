<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Enter Highscores</title>
</head>

<body>
    <h1 id="allDone">All Done!</h1>
    <h3 id="finalScore"></h3>
    <form id="initials-form" method="POST">
        <div class="initials">
            <h3>Your Initials Here</h3>
            <input type="text" id="initials">
        </div>
        <div id="msg"></div>
        <button type="submit" class="btn btn-primary mb-2" id="highscoreSubmit"
            onclick="window.location.href = 'highscore.js'">
            Submit
        </button>
    </form>

    <script src="assets/highscore.js"></script>
</body>

</html>
